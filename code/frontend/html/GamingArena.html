<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/css/style_GamingArena.css">
    <title>SketchSquad</title>
</head>
<body>
    <!--Logo-->
    <div class="logo">
        <img src="/frontend/images/logo1.png" alt="" class="logoimg">
    </div>


    <!--Canvas and Chat-->
    <div class="container">
        <div class="canvas1">
            <section class="tools-board">
                <div class="row">
                  <label class="title">Shapes</label>
                  <ul class="options">
                    <li class="option tool" id="rectangle">
                      <img src="/frontend/images/square.png" alt="">
                      <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                      <img src="/frontend/images/circle.png" alt="">
                      <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                      <img src="/frontend/images/triangle.png" alt="">
                      <span>Triangle</span>
                    </li>
                    <li class="option tool">
                      <input type="checkbox" id="fill-color">
                      <label class="fcl" for="fill-color">Fill color</label>
                    </li>
                  </ul>
                </div>
                <div class="row">
                  <label class="title">Options</label>
                  <ul class="options">
                    <li class="option active tool" id="brush">
                      <img src="/frontend/images/pen.png" alt="">
                      <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                      <img src="/frontend/images/eraser.png" alt="">
                      <span>Eraser</span>
                    </li>
                    <li class="option">
                      <input type="range" id="size-slider" min="1" max="30" value="5">
                    </li>
                  </ul>
                </div>
                <div class="row colors">
                  <label class="title">Colors</label>
                  <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <input type="color" id="color-picker" value="#FFFFFF">  
                  </ul>
                </div>
                <div class="row buttons">
                  <button class="clear-canvas"><img src="/frontend/images/clear.png" alt=""></button>
                  <button class="save-img"><img src="/frontend/images/save.png" alt=""></button>
                </div>
            </section></section>
              <section class="draw">
                <div class="e1">
                  <div class="popup" id="popup-1">
                    <div class="overlay"></div>
                    <div class="content">
                      <div class="close-btn" onclick="togglePopup()"><img src="/frontend/images/clear.png" alt=""></div>
                      <h1 class="word">-</h1>
                      <div class="next-done">
                        <button class="next"><img src="/frontend/images/next.png" alt=""></button>
                        <button class="done"><img src="/frontend/images/done.png" alt=""></button>
                      </div>
                    </div>
                  </div>
                  <button onclick="togglePopup()" class="chooseword" id="chooseword">Choose word</button>
                  <h1 class="chosen"></h1>
                  <div class="timer">
                    <span id="timer">00:00</span>
                  </div>
                </div>
                <div class="drawing-board">
                  <canvas id="canvas"></canvas>
                </div>
              </section>  

        </div>
        <div class="chat">
            <div class="msgs">
    
            </div>
            <div class="e2">
                
            </div>
        </div>
    </div>


    <!--Scores-->
    <div class="scores">
        <div class="players">

        </div>
    </div>


    <script src="https://kit.fontawesome.com/16bbfbc590.js" crossorigin="anonymous"></script>
    <script src="/frontend/js/script.js"></script>
    <script src="/index.js"></script>
</body>
</html>
