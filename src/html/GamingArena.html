<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style_GamingArena.css">
    <script src="/src/js/js_GamingArena.js"></script>
    <title>SketchSquad</title>
</head>
<body>
    <!--Logo-->
    <div class="logo">
        <img src="/src/images/logo1.png" alt="" class="logoimg">
    </div>


    <!--Canvas and Chat-->
    <div class="container">
        <div class="canvas">
            <div class="DrawingTools">
                <div class="row">
                    <label>Shapes</label>
                    <ul class="options">
                        <li class="options">
                            <img src="/src/images/square.png" width="25px" alt="">
                            <span>Rectangle</span>
                        </li>
                        <li class="options">
                            <img src="/src/images/circle.png" width="25px" alt="">
                            <span>Circle</span>
                        </li>
                        <li class="options">
                            <img src="/src/images/triangle.png" width="27px" alt="">
                            <span>Triangle</span>
                        </li>
                        <li class="options">
                            <input type="checkbox" id="fill-colour">
                            <span> Fill colour</span>
                        </li>
                    </ul>
                </div>
                <div class="row colours">
                    <label>Colours</label>
                    <ul class="option">
                        <li class="options"></li>
                        <li class="options"></li>
                        <li class="options"></li>
                        <li class="options"></li>
                        <li class="options"></li>
                    </ul>
                </div>
                <div class="row">
                    <label>More Tools</label>
                    <ul class="option">
                        <li class="options">
                            <img src="/src/images/pen.png" alt="">
                            <span>Pen</span>
                        </li>
                        <li class="options">
                            <img src="/src/images/eraser.png" alt="">
                            <span>Eraser</span>
                        </li>
                        <li class="options">
                            <input type="range" id="size-slider">
                        </li>
                    </ul>
                </div>
                <div class="row buttons">
                    <button class="clear"><img src="/src/images/clear.png" alt=""></button>
                    <button class="undo"><img src="/src/images/undo.png" alt=""></button>
                </div>
            </div>
            <div class="draw">
                <div class="e1">

                </div>
                <div class="DrawingBoard">
                    <canvas id="canvas"></canvas>
                </div>    
            </div>
        </div>
        <div class="chat">
            <div class="msgs">
    
            </div>
            <div class="e2">
                
            </div>
        </div>
    </div>


    <!--Scores-->
    <div class="scores">
        <div class="players">

        </div>
    </div>


    <script src="https://kit.fontawesome.com/16bbfbc590.js" crossorigin="anonymous"></script>
    <script src="/src/js/js_GamingArena.js"></script>
</body>
</html>
